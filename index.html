<!DOCTYPE html>
<html ng-app = "myFirstApp">
<head>
	<meta charset="UTF-8">


	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

	<title>Angular JS</title>

	<script src="./controller.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >

	<link rel="stylesheet" type="text/css" href="estilos.css">



</head>

<body ng-controller = "myFirstController">

 <div class="inp1 container">
 	<div class="row">	
 		<div class="col-sm-3 fromGithub">
 			<input type="text" ng-model="paramName" class=getterInput"mb-2">
 		</div>
		
	</div>
	<div class="row">	
		 <div class="col-sm-3 fromGithub">
 			<button class="" id="getNameButton" ng-click ="getName()">Get Github User</button>
 		</div>		
	</div>		
 </div>
 
<hr>

 <!-- USERS -->

 <div class="container-fluid">
 	<div class="row justify-content-around">
 		<p id="loading">Loading...</p>
		<div class="col-sm-4 side secondLoading" id="secondLoading">		
			<div class="card" style="width:85%">
			    <img class="card-img-top" src={{avatar}} alt="Card image" style="width:100%">
			    <div class="card-body" style="text-align: center">
			      <h4 class="card-title">{{name}}</h4>
			      <h4>{{bio}}</h4>
			      <hr>
			      <p class="card-text"></p>
			      <a href="#" class="btn btn-primary">Github: {{blog}}</a>
		    </div>
		  </div>		
		</div>

			<div class="col-sm-2 rightSide" id="rightSide">
				<div class=" row rightSideUl">
					<ul class="">
						<li>Demo 1</li>
						<li>Demo 2</li>
						<li>Demo 3</li>
						<li>Demo 4</li>
						<li>Demo 5</li>
						<li>Demo 6</li>
						<li>Demo 7</li>
						<li>Demo 8</li>
					</ul>
				</div>
			</div>
 	</div>	
</div>

</body>
</html>
